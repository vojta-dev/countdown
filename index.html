<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="style.css">
  <title>Countdown</title>
</head>

<body>
  <div id="countdown" style="font-size: 4rem;">Loading...</div>
  <div id="menu">
    <div class="row">
      <button onclick="toggleFontSize(+1)">Font Size +</button>
      <button onclick="toggleFontSize(-1)">Font Size -</button>
      <button onclick="toggleFont()">Toggle Font</button>
    </div>
    <div class="row">
      <button onclick="toggleSpaces()">Toggle Spaces</button>
      <button onclick="toggleSeconds()">Toggle Seconds</button>
      <button onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>
    <div class="row">
      <input type="date" id="datePicker">
      <input type="time" id="timePicker">
      <button onclick="setCustomDate()">Set a Custom Date</button>
    </div>
  </div>
</body>

<script>
  if ('serviceWorker' in navigator) navigator.serviceWorker.register('./serviceWorker.js');
</script>

<script src="main.js"></script>

</html>
